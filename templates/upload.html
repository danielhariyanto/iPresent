<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/ucs8hfr.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>Upload Your File | iPresent</title>
</head>
<body>
    <div class="upload">
        <h1>upload the <br/>audio file</h1>
        <p>We will be sending your audio to Google Cloud for analysis. If you consent to this, please upload your file below.
        </p>
        <form class="upload__form" action="https://storage.googleapis.com/hack_the_ne/" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="key">
            <input type="hidden" name="success_action_redirect" value="http:/localhost:5000/results">
            <input type="file" name="file" accept="audio/wav">
            <input id="form-submit" type="submit" value="Upload Presentation">
        </form>
    </div>

    <script>
        var filename = new Date().toISOString()+".wav";
        window.onload = function addFileName() {
            document.getElementsByName("key")[0].setAttribute("value", filename);
        }
        var loader = '<div class="loader"></div>'
        document.getElementById("form-submit").onclick = function(){
            console.log("clicked");
            document.querySelector('.upload').insertAdjacentHTML('beforeend', loader);
        };
    </script>
</body>
</html>
