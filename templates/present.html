<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Presenting... | iPresent</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.typekit.net/ucs8hfr.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../static/css/main.css">
	</head>
	<body class="present">
		<h1 class="present-header">ready?</h1>
		<div class="zoom-grid"></div>
		<div id="controls">
			<button class="button" id="recordButton">START</button>
			<div>
				<div id="duration"><h2>00:00</h2></div>
				<button class="button" id="pauseButton" disabled><ion-icon class="mic-icon" name="mic"></ion-icon></button>
			</div>
			<button class="join-button" id="stopButton" disabled>LEAVE<br/>MEETING</button>
		</div>
		<div id="formats"></div>
		<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
		<script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
		<script src="/static/js/recorder.js"></script>
		<script>
			for (let i = 0; i < 6; i++) {
				setTimeout(addPanel, i*800)
			}

			function addPanel() {
				const gender = ['men', 'women'];
				const randGend = Math.floor(Math.random() * 2);
				const randVal = Math.ceil(Math.random() * 100)
				const img = `<div class="panel"><img src="https://randomuser.me/portraits/${gender[randGend]}/${randVal}.jpg" alt="person"/></div>`
				document.querySelector('.zoom-grid').insertAdjacentHTML('afterbegin', img);
			}
		</script>
	</body>
</html>
